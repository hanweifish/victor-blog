{% extends "base.html" %}
{% block content %}
    
  <div class= "Blog-Top" align="center">Sign Up</div>  
      <div style="height:400px">
     <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}" style="width:150px; font-size: 15px;padding: 0px;font-family: monospace; font-weight:normal">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="" style="width:150px; font-size: 15px;padding: 0px;font-family: monospace; font-weight:normal">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="" style="width:150px; font-size: 15px;padding: 0px;font-family: monospace; font-weight:normal">
          </td>
          <td class="error">
            {{error_verify}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}" style="width:150px; font-size: 15px;padding: 0px;font-family: monospace; font-weight:normal">
          </td>
          <td class="error">
            {{error_email}}
          </td>
        </tr>
      </table>
		<br>
		<input type ="submit">
    </form>

  </div>  
{% endblock %}
